       /* Vis.js Tooltip Styling (Archival Vibe) */
      div.vis-tooltip {
          background-color: #3a2b1f; /* Dark Brown */
          color: #fdf8f0; /* Parchment */
          border: 1px solid #6b4f34; /* Sepia */
          border-radius: 0.25rem; /* rounded-sm */

          font-family: 'Merriweather', serif; /* Serif Font */
          font-size: 14px;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
          max-width: 300px;
          white-space: normal;
      }
      /* Vis Timeline custom styling */
      .vis-timeline {
        border: 1px solid #d6d3d1; /* stone-300 */
        border-radius: 0.5rem; /* rounded-lg */
        background-color: #fbf9f4; /* Light Parchment */
      }
      .vis-item {
        border-color: #3730a3; /* indigo-800 */
        background-color: #5e6ad2; /* indigo-500 */
        color: white;
        font-size: 12px;
        border-radius: 4px;
        font-family: 'Source Sans Pro', sans-serif;
      }
      .vis-item.vis-selected {
        border-color: #9f1239; /* rose-800 */
